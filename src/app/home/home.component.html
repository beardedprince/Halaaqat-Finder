<app-header></app-header>

<div class="container">
  <input class="form-control mr-sm-2 col-md-6 searchBar" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="result">
  <div class="row mt-3">
    <div class="col-md-6 " *ngFor="let list of halqahList | search:result ">
      <div class="card my-2 border rounded shadow-sm bg-default">
      <div class="card-body"> 
          <h6> Teacher: {{list.Teacher }} </h6>
          <p class="pr-4 m-0"> Book: {{list.Book}} </p>
          <p class="pr-4 m-0">Days: {{list.Days}} </p>
          <p class="pr-4 m-0"> Venue: {{list.Venue}} </p>
        </div>
        <div class="location">
        <span class="bg-info px-2 pb-1"> {{list.State}} </span>
      </div>
      </div>
      
    </div>
  </div>
</div>

<app-footer></app-footer>
