<app-header></app-header>

<div class="container">
  <div class="row mt-3">
    <div class="col-md-6 offset-md-6">
      <input class="form-control ml-auto mr-sm-2 col-md-6 " type="search" placeholder="Search" aria-label="Search"
        [(ngModel)]="result">
    </div>
    <div class="col-md-6 " *ngFor="let list of halqahList | search:result ">
      <div class="card my-2 border rounded shadow-sm bg-default" data-aos="fade-up">
        <div class="card-body">
          <h6> Teacher: {{list.Teacher }} </h6>
          <p class="pr-4 m-0"> Book: {{list.Book}} </p>
          <p class="pr-4 m-0">Days: {{list.Days}} </p>
          <p class="pr-4 m-0">Time: {{list.Time}} </p>
          <p class="pr-4 m-0"> Venue: {{list.Venue}} </p>
          <a class="btn btn-light border-info mt-2"
            href="https://wa.me/?text= Halqah Reminder!!! +   {{list.teacher}}    + {{list.Book}}   + {{list.Days}}    + {{list.Venue}}"
            target="_blank"><i class="fab fa-whatsapp text-success"></i> Share </a>
          <a href="" class="btn btn-light border-info mt-2 ml-2" data-toggle="modal" data-target="#exampleModalCenter"><i class="fa fa-map text-info fa-sm"></i> View Location</a>
        </div>
        <!-- State -->
        <div class="location">
          <span class="bg-info px-2 pb-1 state"> {{list.State}} </span>
        </div>
      </div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Halqah Location on Map</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <img class="construction mx-auto text-center" src="https://42f2671d685f51e10fc6-b9fcecea3e50b3b59bdc28dead054ebc.ssl.cf5.rackcdn.com/illustrations/under_construction_46pa.svg" alt="">
            <p class="text-center mt-2">Kindly check back. Work still in progress. ðŸ˜Ž</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
