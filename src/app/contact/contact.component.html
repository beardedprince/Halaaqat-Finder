<app-header></app-header>
<div class="container">
  <h3 class="mt-3">Help us improve</h3>
  <div class="row">
    <div class="col-md-8 ">
        <form [formGroup]="feedBackForm" (ngSubmit)="submitForm()">
            <div class="form-group my-3">
              <label for="name">Your name</label>
              <input type="text" id="name" class="form-control" placeholder="Enter your full name" formControlName="name" >
              <div *ngIf = "submitted && feedBackForm.controls.name.errors">
                <div *ngIf = "feedBackForm.controls.name.errors.required" class="text-danger"> field is required</div>
              </div>
            </div>
            <div class="form-group my-3">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" placeholder="test@test.com" formControlName="email">
              <div *ngIf="submitted && feedBackForm.controls.email.errors" >
                <div *ngIf = "feedBackForm.controls.email.errors.required" class="text-danger">Please kindly enter your email address</div>
              </div>
            </div>
            <div class="form-group my-3">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" formControlName="message" placeholder="Your message "></textarea>
              <div *ngIf = "submitted && feedBackForm.controls.message.errors">
                <div *ngIf = "feedBackForm.controls.message.errors.required" class="text-danger">Your message is important</div>
              </div>
            </div>
            <button class="btn-info form-control mb-3" type="submit">Submit</button>
            
          </form>
    </div>
    <div class="col-md-1 offset-md-2">

    </div>
  </div>
</div>
<footer class="text-center mt-4 pb-2 border-top bg-default">
  <p class="pt-2 m-0">Developed and maintained with ❤ by BeardedPrince  and <a href="https://github.com/beardedprince/Islamic-Halaqaat/blob/master/README.md" target="_blanks">Others</a> </p> 
  </footer>
