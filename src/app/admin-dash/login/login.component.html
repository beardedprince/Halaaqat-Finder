<nav class="navbar navbar-light bg-light">
  <div class="container">
    <a class="navbar-brand" routerLink="/"><i class="fa fa-compass pl-2 fa-2x"></i></a>
    <div class="form-inline  my-lg-0 ml-auto">
      <!-- <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" [(ngModel)]="result"> -->
    </div>
  </div>
</nav>
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3 my-5 border rounded shadow-sm">
      <h5 class="text-center my-3">  Halaqaat-Finder Admin Login</h5>
      <hr>
      <form [formGroup]="loginForm" (ngSubmit)="login()">

          <div class="alert alert-success" role="alert" *ngIf="success">
              Login Successful
            </div>

        <div class="form-group my-3">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" placeholder="Email" formControlName="email">
          <div *ngIf="submitted && loginForm.controls.email.errors">
            <div *ngIf="loginForm.controls.email.errors.required" class="text-danger"> field is required</div>
          </div>
        </div>

        <div class="form-group my-3">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" placeholder="password" formControlName="password">
          <div *ngIf="submitted && loginForm.controls.password.errors">
            <div *ngIf="loginForm.controls.password.errors.required" class="text-danger"> field is required</div>
          </div>
        </div>

        <button class="btn-info form-control my-3" type="submit">Submit</button>
        <p class="py-2 text-center"> Create new account? <a [routerLink]="['/admin','register']"> Register </a></p>

      </form>
        
    </div>
    
  </div>
</div>
