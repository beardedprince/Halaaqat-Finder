<app-header></app-header>

<div class="container">
  <div class="row mt-3">
    <div class="col-md-6 offset-md-6">      
      <input class="form-control ml-auto mr-sm-2 col-md-6 " type="search" placeholder="Search" aria-label="Search" [(ngModel)]="result">
    </div>
    <div class="col-md-6 " *ngFor="let list of halqahList | search:result ">
      <div class="card my-2 border rounded shadow-sm bg-default" data-aos="fade-up">
      <div class="card-body"> 
          <h6> Teacher: {{list.Teacher }} </h6>
          <p class="pr-4 m-0"> Book: {{list.Book}} </p>
          <p class="pr-4 m-0">Days: {{list.Days}} </p>
          <p class="pr-4 m-0"> Venue: {{list.Venue}} </p>
          <a class="btn btn-light border-info mt-2" href =  "https://wa.me/?text= Halqah Reminder!!! +   {{list.teacher}}    + {{list.Book}}   + {{list.Days}}    + {{list.Venue}}" target="_blank"><i class="fab fa-whatsapp text-success"></i> share </a>
        </div>
        <div class="location">
        <span class="bg-info px-2 pb-1 state"> {{list.State}} </span>
      </div>
      </div>
      
    </div>
  </div>
</div>

<app-footer></app-footer>
